<!DOCTYPE html>
<html>
<style>
  #drinks {
    list-style-type: none;
    display: flex;
  }

  #drinks li {
    margin-right: 20px;
    cursor: pointer;
  }

  .active {
    font-weight: 800;
    text-decoration: underline;
  }
</style>

<body>
  <nav>
    <ul id="drinks">
      <li id="coffee">coffee</li>
      <li id="juice">juice</li>
      <li id="frappe">frappe</li>
    </ul>
  </nav>
  <strong class="msg"></strong>
  <script>
    const $drinks = document.getElementById('drinks');
    const $msg = document.querySelector('.msg');

    $drinks.onclick = e => {
      if (!e.target.matches('#drinks > li')) return;
      [...$drinks.children].forEach($drink => {
        $drink.classList.toggle('active', e.target === $drink);
      });
      $msg.textContent = e.target.id;
    };
  </script>

</body>

</html>
