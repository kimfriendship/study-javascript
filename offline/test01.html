  <script>
    function factorial(n) {
      // 탈출 조건: n이 1 이하일 때 재귀 호출을 멈춘다.
      if (n <= 1) return 1;
      // 재귀 호출
      return n * factorial(n - 1);
    }

    console.log(factorial(5));

  <script>
    function binarySearch(array, target) {
      let result = -1;
      let start = 0;
      let end = array.length - 1;
      let i = Math.floor(start + end / 2);
      while (true) {
        if (start === end && array[i] !== target) {
          break;
        } else if (array[i] > target) {
          end = i - 1;
          i = Math.floor(start + end / 2);
        } else if (array[i] < target) {
          start = i + 1;
          i = Math.floor((end - start) / 2) + start;
        } else if (array[i] === target) {
          result = i;
          break;
        }
      }
      return result;
    }

    console.log(binarySearch([1, 2, 3, 4, 5, 6, 7, 8, 9], 0));
  </script>

  <script>
    function bubbleSort(array) {
      let newArray = [array[0]];
      for (let i = 1; i < array.length - 1; i++) {
        for (let i = 1; i < array.length; i++) {
          if (newArray[i - 1] < array[i]) {
            newArray[i] = array[i];
          } else {
            newArray[i] = newArray[i - 1];
            newArray[i - 1] = array[i];
          }
        }
        array = newArray;
        newArray = [array[0]];
      }
      return array;
    }

    console.log(bubbleSort([2, 4, 5, 1, 3]));
    console.log(bubbleSort([5, 2, 1, 3, 4, 6]));
    console.log(bubbleSort([3, 1, 0, -1, 4, 2]));
  </script>
